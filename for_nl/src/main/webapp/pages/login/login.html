<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>登录页面</title>
<script type="text/javascript"
	src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	用户：
	<input type="text" id="username"></input> 密码：
	<input type="password" id="password"></input>
	<input type="button" onclick="login()">登录
	</input>
	<script>
		function login() {
			$.ajax({
				//请求方式
				type : "POST",
				data : {
					username : $('#username').val(),
					password : $('#password').val()
				},
				//请求地址
				url : "/fornl/login/doLogin",
				//请求成功
				success : function(result) {
					alert(result);
					if (result == 'success') {
						window.location.href = "/fornl/pages/index.html";
					}
				},
				//请求失败，包含具体的错误信息
				error : function(e) {
					console.log(e.status);
					console.log(e.responseText);
				}
			});
		}
	</script>
</body>

</html>
